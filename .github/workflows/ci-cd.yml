name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest || echo "No tests found"

  docker:
   runs-on: ubuntu-latest
   needs: build

   steps:
     - name: Checkout repository
       uses: actions/checkout@v3

     - name: Build Docker image
       run: |
         docker build -t ekamaulidya/flask-mysql-app:latest .

     - name: Login to Docker Hub
       run: |
         echo "${{ secrets.secret }}" | docker login -u ekamaulidya --password-stdin

     - name: Push Docker image
       run: |
         docker push ekamaulidya/flask-mysql-app:latest
